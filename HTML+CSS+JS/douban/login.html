<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登陆注册</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="./reset.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="erweima"> <a href=""><img src="./img-icon/erweima.png" alt=""></a></div>
            <div class="switch-menue">
                <span class="duanxin selected">
                       短信登陆 / 注册
                </span>
                <span class="mima">
                       密码登陆
                </span>
            </div>
            <form action="" class="form">
                <div class="form-item">
                    <a href=""><p style="text-align: center; margin: 8px 0;">豆瓣用户同意隐私协议</p></a>
                </div>
                <div class="form-item">
                    <input type="text" placeholder="请输入用户名">
                    <div class="country-code">
                        <div class="selected">
                            +86 
                        </div>
                        <div class="chose-area">
                            <div class="center">
                                <div class="title">
                                    选择国际区号
                                </div>
                                <ul>
                                    <li>
                                        <span class="le">国家1</span><span class="ri">+1</span>
                                        <div class="selected"><img src="./img-icon/yes.png" alt=""></div>
                                    </li>
                                    <li><span class="le">国家2</span><span class="ri">+2</span></li>
                                    <li><span class="le">国家3</span><span class="ri">+3</span></li>
                                    <li><span class="le">国家4</span><span class="ri">+4</span></li>
                                    <li><span class="le">国家5</span><span class="ri">+5</span></li>
                                    <li><span class="le">国家6</span><span class="ri">+6</span></li>
                                    <li><span class="le">国家7</span><span class="ri">+7</span></li>
                                    <li><span class="le">国家8</span><span class="ri">+8</span></li>
                                    <li><span class="le">国家9</span><span class="ri">+9</span></li>
                                    <li><span class="le">国家10</span><span class="ri">+10</span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <input type="password" placeholder="请输入密码/验证码">
                    <div class="get-affid"><a href="">获取验证码</a></div>
                    <button class="log-btn">登陆豆瓣</button>
                    <div class="yanz">
                        <div class="queren">
                            <img src="./img-icon/log-aff.png" alt="">
                            <span>下次自动登录</span>
                            <a href="">收不到验证码</a>
                        </div>
                    </div>
                    <div class="sanfang">
                        <span>第三方登录:</span>
                        <a href=""><img src="./img-icon/webo.png" alt=""></a>
                        <a href=""><img src="./img-icon/weixin.png" alt=""></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
